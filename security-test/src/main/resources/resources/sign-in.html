<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign In</title>
</head>
<body>
	<form action="/signin" method="post">
		<div>
			<label>User Name:</label>
			<input name="username" />
		</div>
		<div>
			<label>Password:</label>
			<input name="password" type="password" />
		</div>
		<div>
			<button>Sign In</button>
		</div>
	</form>
</body>
</html>
